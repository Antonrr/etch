<li>
    <h4>
        <a href="{{ .Permalink }}">
            {{ .Title }}
            <small><time>{{ .Date | time.Format (i18n "project.date") }}</time>
            {{- if isset .Params "end" -}}
                &ndash;<time>{{ .Params.End | time.Format (i18n "project.end") }}</time>
            {{- else -}}
                &ndash;now
            {{- end -}}
            </small>
        </a>
    </h4>
    <span class="content">{{ .Summary }}</span>
    <hr>
</li>
